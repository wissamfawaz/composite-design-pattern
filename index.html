<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/bfb536358e.js" crossorigin="anonymous"></script>
    <title>SprintQuest</title>
</head>
<body>
    <header>
        <section class="project-info flex-col">
            <div class="hints"><i class="fa-solid fa-lightbulb"></i>Hint: Double-click on a task to edit it!</div>
            <div class="sprint-questers">
                <input type="text" placeholder="Scrum Master" class="pgm-name scrum-master" name="scrum-master" autocomplete="off">
                <input type="text" placeholder="Product Owner" class="pgm-name product-owner" name="product-owner" autocomplete="off">
            </div>
        </section>
    </header>

    <section class="main-wd">

        <section class="left flex-col">
            <section class="navbar flex-col">
                <button title="Insert new row" class="new-task"><i class="fa-solid fa-diagram-next"></i></button>
                <button title="Save" class="save"><i class="fa-solid fa-floppy-disk"></i></button>
                <button title="Activate Eraser" class="erase"><i class="fa-solid fa-eraser"></i></button>
                <button title="Nuke SprintQuest canvas" class="delete" onclick="confirmDelete()"><i class="fa-solid fa-bomb"></i></button>
            </section>

            <section class="legend flex-col">
                <h3>Quest Legend</h3>
                <ul class="labels flex-col">

                    <li class="group">
                        <div class="purple"></div>
                        <p>SprintQuest</p>
                    </li>

                    <li class="group">
                        <div class="red"></div>
                        <p>Epics</p>
                    </li>

                    <li class="group">
                        <div class="green"></div>
                        <p>User Stories</p>
                    </li>

                    <li class="group">
                        <div class="yellow"></div>
                        <p>Subtasks</p>
                    </li>

                    <li class="group">
                        <div class="blue"></div>
                        <p>Optional tasks</p>
                    </li>

                </ul>
            </section>
        </section>

        <div class="flex-col no-task-img invisible"><img src="Assets/Images/sad-duckling.png" alt="sad-duckling"><p>You don't have any task planned for this sprint. #sad_duck</p></div>

        <section class="middle">

            <div class="task-module project-sprint">Untitled SprintQuest</div>
            <div class="container flex-col">
                <div class="package-labels">
                    <div>Epics</div>
                    <div>User Stories</div>
                    <div>Subtasks</div>
                    <div>Optional Tasks</div>
                </div>
                <!-- Module: Row of tasks (Path) -->          
            </div>
        </section>

        <section class="right flex-col">
            <section class="task-info">
                <h2>Quest Info</h2>
                <form id="form" action="" class="task-properties flex-col">
                    <fieldset>
                        <label for="task-name">Quest Name
                            <input type="text" class="task-name" name="task-name" id="task-name" required>
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="textarea">Recipients
                            <textarea type="textarea" class="recipients" name="recipients" id="recipients"></textarea>
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="start-date">Start Date
                            <input type="date" class="start-date" name="start-date" id="start-date">
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="due-date">Due Date
                            <input type="date" class="due-date" name="due-date" id="due-date">
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="budget">Budget $
                            <input type="number" class="budget" name="budget" id="budget" min="0.00" max="10000.00" step="0.01">
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="add-notes">Additional Notes
                            <textarea type="textarea" class="add-notes" name="add-notes" id="add-notes"></textarea>
                        </label>
                    </fieldset>
                    <fieldset>
                        <div class="submit-btn-container">
                            <input type="submit" class="submit submit-btn" value="Save"/>
                            <button type="reset" class="cancel submit-btn">Cancel</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </section>

    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
